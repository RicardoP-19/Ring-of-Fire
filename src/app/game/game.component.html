<app-player *ngFor="let player of game?.players; let i = index;" 
  [ngStyle]="{'top.px': 20 + (i * 140)}" 
  [name]="player.name"
  [image]="player.image"
  [playerActive]="i == game?.currentPlayer"
  class="player-position">
</app-player>

<div class="field">
  <div class="card-stack">
    <img *ngFor="let c of [0,1,2,3,4,5]; let i = index;"[ngStyle]="{ 'right.px': i * 5 }" 
      src="./../../assets/img/cards/card_cover.png"/>
      <img *ngFor="let card of game?.playerCards" class="played-card" src="./../../assets/img/cards/{{card}}.png">
    <img (click)="takeCard()" class="top-card" style="right: 25px;" 
      src="./../../assets/img/cards/card_cover.png"/>
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="./../../assets/img/cards/{{currentCard}}.png"/>
  </div>
</div>

<app-game-info [card]="currentCard"></app-game-info>

<button *ngIf="!isHidden"  (click)="openDialog()" mat-fab color="warn" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
